<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Only redirect if the user is not visiting the root
      var redirect = window.location.pathname;
      // Prevent infinite redirect loops
      if (redirect !== "/") {
        sessionStorage.redirect = redirect;
        window.location.replace("/");
      }
    </script>
  </head>
  <body></body>
</html>
